name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🧱 Install dependencies
        run: yarn

      - name: 🔒 Audit dependencies
        run: yarn audit

      - name: 👕 Lint source
        run: yarn lint

      - name: 🧼 Clean build artifacts
        run: yarn clean

      - name: 🏗️ Build package
        run: yarn build

      - name: 🧪 Test package
        run: yarn test

      - name: 📚 Generate documentation
        run: yarn doc
